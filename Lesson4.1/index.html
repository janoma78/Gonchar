<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MENU</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<header>
    <h1>CSS Diner Shopping List</h1>
    <h3>Let's go to the mall!</h3>
</header>
<form action="#">
    <ul>
        <li>
            <label>
                <input type="checkbox">
                <span class="big">A lot of pickles</span>
                <span class="litle">for the next lesson about CSS</span>

            </label>
        </li>
        <li>
            <label>
                <input type="checkbox">
                <span class="big">10 apples</span>
                <span class="litle">for more CSS manipulations</span>

            </label>
        </li>
        <li>
            <label>
                <input type="checkbox">
                <span class="big">20 oranges</span>
                <span class="litle">becauce they are awesome</span>

            </label>
        </li>
        <li>
            <label>
                <input type="checkbox">
                <span class="big">13 plates</span>
                <span class="litle">hm... they always disappear</span>

            </label>
        </li>
        <li>
            <label>
                <input type="checkbox">
                <span class="big">15 bentos</span>
            </label>
        </li>
        <li>
            <label>
                <input type="checkbox">
                <span class="big">1 bottle of Sake ^_^</span>
                <span class="litle">for my friends</span>

            </label>
        </li>
    </ul>

    <footer>
        <input type="submit" size="100" value="Bon appetit :)"/>
    </footer>


</form>
</body>
</html>
