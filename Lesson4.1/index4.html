<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SCC Diner shopping list</title>
    <link rel="shortcout icon" href="favicon.png">
    <link rel="stylesheet" href="style.css">
</head>
<body>
<header>
    <h1>CSS Diner Shopping List</h1>
    <p id="slogan">Let's go to the mall!</p>
</header>
<main>
    <form action="#">
        <ul>
            <li>
                <label>
                    <input type="checkbox">
                    <span class="diner-list">A lot of pickles </span>
                    <span class="little-think">for the next lessons about CSS</span>
                </label>
            </li>
            <li>
                <label>
                    <input type="checkbox">
                    <span class="diner-list">10 apples </span>
                    <span class="little-think">for more CSS manipulations</span>
                </label>
            </li>
            <li>
                <label>
                    <input type="checkbox">
                    <span class="diner-list">20 oranges </span>
                    <span class="little-think">because they are awesome</span>
                </label>
            </li>
            <li>
                <label>
                    <input type="checkbox">
                    <span class="diner-list">13 plates </span>
                    <span class="little-think">hm... they always disappear</span>
                </label>
            </li>
            <li>
                <label>
                    <input type="checkbox">
                    <span class="diner-list">15 bentos</span>
                </label>
            </li>
            <li>
                <label>
                    <input type="checkbox">
                    <span class="diner-list">1 bottle of Sace ^_^ </span>
                    <span class="little-think">for my friends</span>
                </label>
            </li>
        </ul>
    </form>
</main>
<footer>
    <p id="nice-tasty" title="Приятного аппетита :)">Bon appetit :)</p>
</footer>
</body>
</html>
